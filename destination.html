<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-img img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-info h2 {
            margin-bottom: 5px;
            color: #007bff;
        }
        .profile-info p {
            color: #777;
        }
        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        .profile-stats div {
            text-align: center;
        }
        #editProfileBtn, #saveProfileBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #editProfileBtn:hover, #saveProfileBtn:hover {
            background-color: #0056b3;
        }
        #editForm {
            display: none;
            margin-top: 20px;
        }
        #editForm input, #editForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #editForm label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="https://via.placeholder.com/150" alt="User Profile" id="profileImage">
                </div>
                <div class="profile-info">
                    <h2 id="userName">John Doe</h2>
                    <p id="userDescription">Avid traveler | Photographer | Food enthusiast</p>
                    <div class="profile-stats">
                        <div>
                            <h3 id="blogCount">0</h3>
                            <p>Blogs</p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="editProfileBtn">Edit Profile</button>
            <form id="editForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" required>
                <label for="editDescription">Description:</label>
                <textarea id="editDescription" rows="3" required></textarea>
                <label for="editImage">Profile Image:</label>
                <input type="file" id="editImage" accept="image/*">
                <button type="submit" id="saveProfileBtn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
        const data = JSON.parse(localStorage.getItem('data')) || [];
        let userData = data.find(user => user.name === currentUser.name) || {};

        const userName = document.getElementById('userName');
        const userDescription = document.getElementById('userDescription');
        const blogCount = document.getElementById('blogCount');
        const profileImage = document.getElementById('profileImage');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const editForm = document.getElementById('editForm');
        const editName = document.getElementById('editName');
        const editDescription = document.getElementById('editDescription');
        const editImage = document.getElementById('editImage');

        function updateProfile() {
            userName.textContent = userData.name || currentUser.name;
            userDescription.textContent = userData.description || "Traveler | Blogger";
            blogCount.textContent = userData.blogs?.length || 0;
            profileImage.src = userData.image || "https://via.placeholder.com/150";
        }

        function toggleEditMode() {
            if (editForm.style.display === 'none' || editForm.style.display === '') {
                editForm.style.display = 'block';
                editProfileBtn.textContent = 'Cancel';
                editName.value = userData.name || currentUser.name;
                editDescription.value = userData.description || "";
            } else {
                editForm.style.display = 'none';
                editProfileBtn.textContent = 'Edit Profile';
            }
        }

        editProfileBtn.addEventListener('click', toggleEditMode);

        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const imageFile = editImage.files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    userData = {
                        ...userData,
                        name: editName.value,
                        description: editDescription.value,
                        image: event.target.result // Set the image as base64 string
                    };
                    saveUserData();
                };
                reader.readAsDataURL(imageFile);
            } else {
                userData = {
                    ...userData,
                    name: editName.value,
                    description: editDescription.value
                };
                saveUserData();
            }
        });

        function saveUserData() {
            // Update localStorage
            const userIndex = data.findIndex(user => user.name === currentUser.name);
            if (userIndex !== -1) {
                data[userIndex] = userData;
            } else {
                data.push(userData);
            }
            localStorage.setItem('data', JSON.stringify(data));
            
            updateProfile();
            toggleEditMode();
        }

        updateProfile();
    </script>
</body>
</html>
