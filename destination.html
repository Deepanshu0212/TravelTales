<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        
       *{
    text-decoration: none;
    list-style: none;
    margin: 0px;
    padding:0px;
    box-sizing: border-box;
}

nav{
    display: flex;
    width:100%;
    height:80px;
    justify-content: space-around;
    align-items: center;
    border-bottom: 1px gray solid;
    position: fixed;
    z-index: 100;
    background-color: white;
}

.nav-content ul {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.nav-content ul li a{
    margin-right: 25px;
    margin-left: 10px;
    font-size: 20px;
    color: black;
    
}

.nav-content ul li a:hover{
    color:rgb(238, 151, 37);
    transition: 0.5s;
}
#logoimg{
    height: 80px;
    width:300px;
}

.navbtn {
    position: relative;
    display: inline-block;
}

.navbtn button { 
    background-color: transparent;
    height: 50px;
    width: 150px;
    color: rgb(225, 121, 16);
    font-size: 20px;
    border-radius: 4px;
    border: 2px rgb(225, 121, 16) solid;
    display: block;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: auto; /* Adjusted */
    margin-right: auto; /* Adjusted */
}

.navbtn button:hover {
    background-color: rgba(225, 121, 16, 0.1);
}

.dropdown-menu {
    position: absolute;
    top: 60px; /* Slightly below the button */
    left: 50%; /* Align to the center of the button */
    transform: translateX(-50%); /* Centering the dropdown */
    background-color: white;
    border: 2px rgb(225, 121, 16) solid;
    border-radius: 4px;
    width: 150px;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.dropdown-menu button {
    display: block;
    width: 100%;
    padding: 10px 15px;
    border: none;
    background-color: white;
    cursor: pointer;
    color: rgb(225, 121, 16);
    text-align: left;
    font-size: 16px;
    transition: background-color 0.3s ease;
    border-bottom: 1px solid rgba(225, 121, 16, 0.3);
}

.dropdown-menu a{
    color: rgb(225, 121, 16);
}
.dropdown-menu button:last-child {
    border-bottom: none;
}

.dropdown-menu button:hover {
    background-color: rgba(225, 121, 16, 0.1);
}

#checkbtn{
    font-size: 30px;
    float: right;
    line-height: 80px;
    display: none;
}
#check{
    display: none;
}

.main{
     background-image: url('./images/background_main.jpg');
      height: 100vh; /* Full screen height */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      animation: zoomInOut 10s infinite ease-in-out;
      width:100%;
}

@keyframes zoomInOut {
    0% {
      background-size: 100%; /* Normal size */
    }
    50% {
      background-size: 110%; /* Zoom in */
    }
    100% {
      background-size: 100%; /* Zoom out back to normal */
    }
  }

/* General reset */
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
}

.hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('/api/placeholder/1920/1080');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.hero-text {
    font-size: 3rem;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    text-align: center;
    z-index: 1;
    position: relative;
    margin-bottom: 100px; /* Adjust to center text with the path */
}


@media (max-width : 978px){
    .navbtn button{
        margin-left: 70px;
    }
}
@media (max-width : 870px){
    #checkbtn{
        display: block;
    }
    .nav-content ul{
        position: fixed;
        width:100%;
        height:100vh;
        top:80px;
        left:0;
        text-align: center;
        display: block;
        background-color: rgba(180, 176, 172, 0.705);
        left: -100%;
        transition :  all .5s;
    }

    .nav-content ul li{
        margin-top: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid black;
    }
    .navbtn button{
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
    }

    #check:checked ~ .nav-content ul{
    left:0;
    }  
}

    </style>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id ="check">
            <div class ="logo">
             <a href="./index.html">
               <img src="./Logo.png" alt="Logoimg" id="logoimg">
             </a>
            </div>
            <div class="nav-content">
             <ul>
                <li><a href="./index.html" >Home</a></li>
                <li><a href="./blog.html" id = "blogLink">Blog</a></li>
                <li><a href="./guide.html" id = "guideLink">Travel Guidance</a></li>
                <li><a href="#">About Us</a></li>
                <div class="navbtn">
                  <button id="loginButton">Login</button>
                  <div id="userDropdown" class="dropdown-menu" style="display: none;">
                   <button id="viewProfile"><a href="profile.html">View Profile</a></button>
                   <button id="logoutButton">Log Out</button>
                  </div>
               </div>
             </ul>
            </div>
            
            <label id ="checkbtn" for="check"><i class="fa-solid fa-bars" ></i></label>
         </nav>
        </header>
</body>
</html>
