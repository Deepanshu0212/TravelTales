<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <!-- Placeholder image -->
                    <img src="https://via.placeholder.com/150" alt="User Profile">
                </div>
                <div class="profile-info">
                    <h2 id="userName">John Doe</h2>
                    <p id="userDescription">Avid traveler | Photographer | Food enthusiast</p>
                    <div class="profile-stats">
                        <div>
                            <h3 id="blogCount">0</h3>
                            <p>Blogs</p>
                        </div>
                        <div>
                            <h3 id="viewCount">0</h3>
                            <p>Views</p>
                        </div>
                        <div>
                            <h3 id="likeCount">0</h3>
                            <p>Likes</p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="editProfileBtn">Edit Profile</button>
        </div>

        <div class="blogs-section">
            <h3>Your Blogs</h3>
            <div id="blogsContainer" class="blog-cards"></div>
        </div>

        <div class="drafts-section">
            <h3>Your Drafts</h3>
            <div id="draftsContainer" class="blog-cards"></div>
        </div>
    </div>

    <!-- Blog upload/edit modal -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Edit Blog</h3>
            <form id="blogForm">
                <input type="text" id="blogTitle" placeholder="Blog Title" required>
                <textarea id="blogContent" placeholder="Blog Content" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>

</body>
</html>
