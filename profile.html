<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <!-- Placeholder image -->
                    <img src="https://via.placeholder.com/150" alt="User Profile">
                </div>
                <div class="profile-info">
                    <h2 id="userName">John Doe</h2>
                    <p id="userDescription">Avid traveler | Photographer | Food enthusiast</p>
                    <div class="profile-stats">
                        <div>
                            <h3 id="blogCount">0</h3>
                            <p>Blogs</p>
                        </div>
                        <div>
                            <h3 id="viewCount">0</h3>
                            <p>Views</p>
                        </div>
                        <div>
                            <h3 id="likeCount">0</h3>
                            <p>Likes</p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="editProfileBtn">Edit Profile</button>
        </div>


        <div class="carousel-container">
            <h1>Your Blogs</h1>
            <div class="carousel-track-container">
                <div class="blogs-carousel-track"> 
                    
                 </div>
            </div>
            <button class="blog-carousel-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="blog-carousel-next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="carousel-container">
            <h1>Draft Blog</h1>
            <div class="carousel-track-container">
                <div class="draft-carousel-track"> 
                    
                 </div>
            </div>
            <button class="draft-carousel-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="draft-carousel-next"><i class="fas fa-chevron-right"></i></button>
        </div>

    </div>





<!-- Blog Popup -->
<div id="blog-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn"><i class="fas fa-times"></i></span>
        <h2>Edit Your Blog</h2>
        <form id="blog-form">
            <div class="form-group">
                <label for="blog-title">Blog Title</label>
                <input type="text" id="blog-title" required>
            </div>
            <div class="form-group">
                <label for="blog-content">Blog Content</label>
                <textarea id="blog-content" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="blog-continent">Continent</label>
                    <input type="text" id="blog-continent" required>
                </div>
                <div class="form-group">
                    <label for="blog-country">Country</label>
                    <input type="text" id="blog-country" required>
                </div>
            </div>
            <div class="form-group">
                <label for="blog-place">Place</label>
                <input type="text" id="blog-place" required>
            </div>
            <div class="form-group">
                <label>Tags (select multiple)</label>
                <div id="tag-options">
                    <label><input type="checkbox" name="blog-tags" value="travel"> Travel</label>
                    <label><input type="checkbox" name="blog-tags" value="food"> Food</label>
                    <label><input type="checkbox" name="blog-tags" value="culture"> Culture</label>
                    <label><input type="checkbox" name="blog-tags" value="adventure"> Adventure</label>
                    <label><input type="checkbox" name="blog-tags" value="nature"> Nature</label>
                    <label><input type="checkbox" name="blog-tags" value="city"> City</label>
                    <label><input type="checkbox" name="blog-tags" value="history"> History</label>
                    <label><input type="checkbox" name="blog-tags" value="art"> Art</label>
                </div>
            </div>
            <div class="form-group">
                <label for="blog-image">Upload Image</label>
                <input type="file" id="blog-image" accept="image/*">
            </div>
            <div class="button-group">
                <!-- <button type="button" id="save-draft-btn">Save as Draft</button> -->
                <button type="submit" id="publish-btn">Update Blog</button>
            </div>
        </form>
    </div>
</div>






    <script src="profile.js"></script>

</body>
</html>
