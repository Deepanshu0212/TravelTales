<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Seek Travel - Destinations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }
        header {
            background-image: url(images/image\ copy.png);
            background-size:contain;
            background-position:center;
            
            text-align: center;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 20px;
            height:150px;
            width:100%;
        }

        header h1{
            margin-top: 20px;
            color: #042338;
        }
        h1, h2, h3 {
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
        }
        .search-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .search-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-option {
            width: 25%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .search-option:hover {
            background-color: #2980b9;
        }
        .search-content {
            display: none;
            margin-top: 20px;
        }
        .search-content.active {
            display: block;
        }
        .continent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .continent-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .continent-item:hover {
            transform: scale(1.05);
        }
        .continent-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .continent-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            text-align: center;
        }
        .countries-list, .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .country-tag, .tag {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .country-tag:hover, .country-tag.active,
        .tag:hover, .tag.active {
            background-color: #2980b9;
        }
        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .selected-tag {
            background-color: #2ecc71;
            color: #fff;
            padding: 5px 25px 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            position: relative;
        }
        .selected-tag::after {
            content: '√ó';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            cursor: pointer;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .blog-item {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .blog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-content {
            padding: 20px;
        }
        .blog-content h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.3em;
        }
        .blog-content p {
            font-size: 0.95em;
            color: #555;
            line-height: 1.6;
        }
        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }
        .blog-tag {
            background-color: #e0e0e0;
            color: #333;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>We Seek Travel - Destinations</h1>
    </header>
    
    <div class="search-section">
        <div class="search-options">
            <input type="text" id="searchInput" placeholder="Search blogs...">
            <div class="search-option" onclick="toggleSearchContent('destinationSearch')">Search by Destination</div>
            <div class="search-option" onclick="toggleSearchContent('tagSearch')">Search by Tags</div>
        </div>

        <div id="destinationSearch" class="search-content">
            <div class="continent-grid" id="continentGrid"></div>
            <div class="countries-list" id="countriesList"></div>
        </div>

        <div id="tagSearch" class="search-content">
            <div class="tags-list" id="tagsList"></div>
        </div>

        <div class="selected-tags" id="selectedTags"></div>
    </div>

    <div class="blog-grid" id="blogGrid"></div>
    <script src="data.js"></script>
    <script>

        console.log(blogData);
        const continents = [
            { name: 'Africa', image: '/images/Aboutus.jpg' },
            { name: 'Americas', image: '/api/placeholder/300/200' },
            { name: 'Asia', image: '/api/placeholder/300/200' },
            { name: 'Europe', image: '/api/placeholder/300/200' },
            { name: 'Oceania', image: '/api/placeholder/300/200' },
        ];

        const countries = {
            Africa: ['Egypt', 'Seychelles', 'Tanzania', 'Uganda'],
            Americas: ['Colombia', 'Mexico', 'United States'],
            Asia: ['India', 'Indonesia', 'Malaysia', 'Myanmar', 'Nepal', 'Pakistan', 'Philippines', 'Sri Lanka', 'Thailand', 'Turkey'],
            Europe: ['Croatia', 'Greece', 'Iceland', 'Malta', 'Montenegro', 'Norway'],
            Oceania: ['Australia', 'New Zealand'],
        };

        const tags = ['Adventure', 'Culture', 'Food', 'Nature', 'Beach', 'City', 'Mountain'];

        // const blogData = blogData;

        function toggleSearchContent(id) {
            const content = document.getElementById(id);
            if (content.classList.contains('active')) {
                content.classList.remove('active');
            } else {
                document.querySelectorAll('.search-content').forEach(el => el.classList.remove('active'));
                content.classList.add('active');
            }
        }

        function createContinentGrid() {
            const grid = document.getElementById('continentGrid');
            continents.forEach(continent => {
                const item = document.createElement('div');
                item.className = 'continent-item';
                item.innerHTML = `
                    <img src="${continent.image}" alt="${continent.name}">
                    <span>${continent.name}</span>
                `;
                item.addEventListener('click', () => showCountries(continent.name));
                grid.appendChild(item);
            });
        }

        function showCountries(continent) {
            const list = document.getElementById('countriesList');
            list.innerHTML = '';
            countries[continent].forEach(country => {
                const tag = document.createElement('span');
                tag.className = 'country-tag';
                tag.textContent = country;
                tag.addEventListener('click', () => toggleTag(country, 'country'));
                list.appendChild(tag);
            });
        }

        function createTagsList() {
            const container = document.getElementById('tagsList');
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagElement.addEventListener('click', () => toggleTag(tag, 'tag'));
                container.appendChild(tagElement);
            });
        }

        function toggleTag(value, type) {
            const selectedTags = document.getElementById('selectedTags');
            const existingTag = Array.from(selectedTags.children).find(tag => tag.textContent.includes(value));
            
            if (existingTag) {
                selectedTags.removeChild(existingTag);
            } else {
                const tag = document.createElement('span');
                tag.className = 'selected-tag';
                tag.textContent = `${type === 'country' ? 'üè¥' : '#'}${value}`;
                tag.addEventListener('click', () => selectedTags.removeChild(tag));
                selectedTags.appendChild(tag);
            }

            updateBlogGrid();
        }

        function updateBlogGrid() {
            const selectedTags = Array.from(document.getElementById('selectedTags').children).map(tag => tag.textContent.slice(1));
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('blogGrid');
            grid.innerHTML = '';

            const filteredBlogs = blogData.filter(blog => {
                const matchesTags = selectedTags.length === 0 || selectedTags.some(tag => blog.tags.includes(tag));
                const matchesSearch = blog.title.toLowerCase().includes(searchTerm) || blog.content.toLowerCase().includes(searchTerm);
                return matchesTags && matchesSearch;
            });

            filteredBlogs.forEach(blog => {
                const item = document.createElement('div');
                item.className = 'blog-item';
                item.innerHTML = `
                    <img src="${blog.image}" alt="${blog.title}">
                    <div class="blog-content">
                        <h3>${blog.title}</h3>
                        <p>${blog.content}</p>
                        <div class="blog-tags">
                            ${blog.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        // Initialize the page
        createContinentGrid();
        createTagsList();
        updateBlogGrid();

        // Add event listener for search input
        document.getElementById('searchInput').addEventListener('input', updateBlogGrid);
    </script>
</body>
</html>
