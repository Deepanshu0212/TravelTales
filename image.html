<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Upload and Display</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="saveImage()">Save Image</button>
    <button onclick="displayImage()">Display Image</button>
    <div id="imageContainer"></div>

    <script>
        function saveImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    localStorage.setItem('savedImage', imageData);
                    alert('Image saved to local storage!');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image first.');
            }
        }

        function displayImage() {
            const imageContainer = document.getElementById('imageContainer');
            const savedImage = localStorage.getItem('savedImage');
            
            if (savedImage) {
                imageContainer.innerHTML = `<img src="${savedImage}" alt="Saved Image">`;
            } else {
                alert('No image found in local storage.');
            }
        }
    </script>
</body>
</html>
