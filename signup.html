<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
        }

        #loginButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #loginButton:hover {
            background-color: #6a11cb;
            color: #fff;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 800px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        h1 {
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .overlay-panel h1 {
            color: #fff;
        }

        p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            color: #333;
        }

        .overlay-panel p {
            color: #fff;
        }

        button {
            border-radius: 30px;
            border: 1px solid #00c6ff;
            background-color: #00c6ff;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, background-color 0.3s;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #0072ff;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        button.ghost:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #00c6ff;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            z-index: 1000;
        }

        #closeButton:hover {
            color: #00c6ff;
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 500px;
            }

            .form-container, .overlay-container {
                width: 100%;
                height: 50%;
                left: 0;
            }

            .sign-up-container, .sign-in-container {
                top: 0;
            }

            .overlay-container {
                top: 50%;
                left: 0;
            }

            .overlay {
                height: 200%;
                left: -100%;
                width: 200%;
            }

            .overlay-panel {
                width: 100%;
                height: 50%;
            }

            .overlay-left, .overlay-right {
                top: 0;
                transform: translateX(0);
            }

            .container.right-panel-active .sign-in-container,
            .container.right-panel-active .overlay-container {
                transform: translateY(-100%);
            }

            .container.right-panel-active .sign-up-container {
                transform: translateY(0);
            }

            .container.right-panel-active .overlay {
                transform: translateY(50%);
            }
        }
    </style>
</head>
<body>
    <button id="loginButton">Login</button>
    <div class="container" id="container">
        <button id="closeButton">&times;</button>
        <div class="form-container sign-up-container">
            <form action="#" id="signupForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signupName" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <input type="password" placeholder="Password" id="signupPassword" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signinForm">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" id="signinEmail" required />
                <input type="password" placeholder="Password" id="signinPassword" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const closeButton = document.getElementById('closeButton');
        const container = document.getElementById('container');
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const signupForm = document.getElementById('signupForm');
        const signinForm = document.getElementById('signinForm');

        loginButton.addEventListener('click', () => {
            container.classList.add('active');
        });

        closeButton.addEventListener('click', () => {
            container.classList.remove('active');
        });

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Store user data in local storage
            localStorage.setItem('user', JSON.stringify({ name, email, password }));
            alert('Account created successfully!');
            container.classList.remove("right-panel-active");
        });

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            // Retrieve user data from local storage
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (user && user.email === email && user.password === password) {
                alert('Logged in successfully!');
                container.classList.remove('active');
                loginButton.textContent = user.name; // Change login button text to user's name
            } else {
                alert('Invalid email or password');
            }
        });

        // Add floating animation to form inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'translateY(-5px)';
            });
            input.addEventListener('blur', () => {
                input.style.transform = 'translateY(0)';
            });
        });

        // Add pulse animation to buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.animation = 'pulse 0.5s';
            });
            button.addEventListener('animationend', () => {
                button.style.animation = '';
            });
        });

        // Add keyframe animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                loginButton.textContent = user.name;
            }
        });
    </script>
</body>
</html>
