<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Adventures</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-container, .filter-container {
            flex: 1;
            margin-right: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .blog-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-content {
            padding: 15px;
        }
        .blog-title {
            font-size: 1.2em;
            margin-top: 0;
        }
        .blog-meta {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Travel Adventures</h1>
    </header>
    
    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by destination...">
        </div>
        <div class="filter-container">
            <select id="tagFilter">
                <option value="">Filter by tag</option>
                <option value="mountain">Mountain</option>
                <option value="jungle">Jungle</option>
                <option value="beach">Beach</option>
                <option value="city">City</option>
            </select>
        </div>
    </div>
    
    <div class="blog-grid" id="blogGrid"></div>
     
    <script src="data.js"></script>
    <script src="blog.js"></script>

    

    <script>
        console.log(blogData);
    </script>
</body>
</html>
