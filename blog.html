<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Seek Travel - Destinations</title>
    <link rel="stylesheet" href="./blog.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
    <nav>
        <input type="checkbox" id ="check">
        <div class ="logo">
         <a href="./index.html">
           <img src="./Logo.png" alt="Logoimg" id="logoimg">
         </a>
        </div>
        <div class="nav-content">
         <ul>
            <li><a href="./index.html" >Home</a></li>
            <li><a href="./blog.html" id = "blogLink">Blog</a></li>
            <li><a href="./guide.html" id = "guideLink">Travel Guidance</a></li>
            <li><a href="#">About Us</a></li>
            <div class="navbtn">
              <button id="loginButton">Login</button>
              <div id="userDropdown" class="dropdown-menu" style="display: none;">
               <button id="viewProfile"><a href="profile.html">View Profile</a></button>
               <button id="logoutButton">Log Out</button>
              </div>
           </div>
         </ul>
        </div>
        
        <label id ="checkbtn" for="check"><i class="fa-solid fa-bars" ></i></label>
     </nav>
    </header>

    <div class="maincontent">
    <div class="headimg">
        <h1>We Seek Travel - Destinations</h1>
    </div>
    
    <div class="search-section">
        <div class="search-options">
            <input type="text" id="searchInput" placeholder="Search blogs...">
            <div class="search-option" onclick="toggleSearchContent('destinationSearch')">Search by Destination</div>
            <div class="search-option" onclick="toggleSearchContent('tagSearch')">Search by Tags</div>
        </div>

        <div id="destinationSearch" class="search-content">
            <div class="continent-grid" id="continentGrid"></div>
            <div class="countries-list" id="countriesList"></div>
        </div>

        <div id="tagSearch" class="search-content">
            <div class="tags-list" id="tagsList"></div>
        </div>

        <div class="selected-tags" id="selectedTags"></div>
    </div>

    <div class="blog-grid" id="blogGrid"></div>

</div>
    <script src="data.js"></script>
    <script src="./blog.js"></script>
</body>
</html>
